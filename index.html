<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <!--NABAR-->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-container">
        <span class="bars">
          <i class="fas fa-bars fa-2x"></i>
        </span>
        <img src="/images/logo.png" alt="logo-img" class="logo">
        <div class="cart">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="total-items">0</span>
        </div>
      </div>
    </div>
  </nav>

  <!--SHOWCASE-->
  <section class="showcase">
    <div class="slider">
      <div class="slide current">
        <img src="images/showcase-1.jpg" alt="slider-1" class="slide-img">
      </div>
      <div class="slide">
        <img src="images/showcase-2.jpg" alt="slider-1" class="slide-img">
      </div>
      <div class="slide">
        <img src="images/showcase-3.jpg" alt="slider-1" class="slide-img">
      </div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </section>

  <!--PRODUCTS-->
  <section class="products">
    <h2 class="text-center">Check out new models</h2>
    <div class="line"></div>
    <div class="container">
      <div class="products-container">
        <div class="product">
          <div class="image">
            <img src="images/picture-1.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-2.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-3.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-4.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-5.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-6.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-7.jpg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="image">
            <img src="images/picture-8.jpeg" alt="" class="image-img">
            <button class="add-item">
              <i class="fas fa-shopping-cart"></i>
                Add to the cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--SIDEBAR MENU-->
  <div class="cart">

  </div>

  <!--FOOTER-->
  <footer class="footer">
    <p>Copyright &copy; February, 2021. All rights reserved</p>
  </footer>


  <script src="app.js"></script>
</body>
</html>
